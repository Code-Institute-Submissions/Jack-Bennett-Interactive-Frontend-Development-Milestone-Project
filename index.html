<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/f17309d9a5.js" crossorigin="anonymous"></script>
    <title>Jack Bennett Holidays</title>
</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand">Jack Bennett Holidays</a>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Barcelona..." aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar-expand-sm">
                    <a class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">Menu</a>
                    <div class="collapse navbar-collapse" id="collapse_target">
                        <ul class="navbar-nav nav-menu mx-auto ml-auto">
                            <li class="nav-item">
                                <a href="#home" class="nav-link menu-item">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#travel-packages" class="nav-link menu-item">Travel Packages</a>
                            </li>
                            <li class="nav-item">
                                <a href="#travel-packages" class="nav-link menu-item">Travel Inspiration</a>
                            </li>
                            <li class="nav-item">
                                <a href="#travel-packages" class="nav-link menu-item">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="container travel-inspiration-heading">
        <div class="row justify-content-center">
            <div class="col-12">
                <a href="#"><img style="height: auto; width:100%;" src="assets/images/countdown_banner.jpg" alt="Travel to Barcelona"></a>
            </div>
        </div>
        <div class="row justify-content-center">
            <p id="countdown-clock"></p>
        </div>
    </section>

    <section class="container travel-inspiration-heading">
        <div class="row">
            <div class="col-12">
                <h3 id="travel-inspiration-heading">Travel Inspiration</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 barcelona-image">
                <a href="#"><img style="height: 200px; width:300px;" src="assets/images/barcelona.jpg" alt="Travel to Barcelona"></a>
            </div>
            <div class="col-12 col-lg-4 paris-image">
                <a href="#"><img style="height: 200px; width:300px;" src="assets/images/paris.jpg" alt="Travel to Barcelona"></a>
            </div>
            <div class="col-12 col-lg-4 munich-image">
                <a href="#"><img style="height: 200px; width:300px;" src="assets/images/munich.jpg" alt="Travel to Barcelona"></a>
            </div>
        </div>
    </section>
    
    <footer class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="social-media-footer">
                    
                </div>
            </div>
        </div>
    </footer>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
